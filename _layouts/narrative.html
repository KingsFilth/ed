---
layout: default
---

<div class="narrative">
  <h1 class="text-title">{{ page.title }}</h1>
  <small>by {{ page.author }} on <time datetime="{{page.date}}">{{ page.publication-date | date: "%A, %B %e, %Y" }}</time>
  {{ content }}
  {% if page.post_collection %}
    {% if page.post_collection == "blockchain" %}
      {% include disclosure.html %}
    {% endif %}
    <div><small><a href="{{ site.baseurl }}/{{ page.post_collection }}">‚Üê Back to the collection</a></small></div>
  {% endif %}
</div>
